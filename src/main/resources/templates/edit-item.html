<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Edit Item')}"></head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<div class="form-container">
    <div class="form-box">
        <h2>‚úèÔ∏è Edit Item</h2>

        <form th:action="@{'/items-ui/update/' + ${item.id}}" th:object="${item}" method="post">

            <!-- ID Display (Read-only) -->
            <div class="form-group">
                <label>Item ID</label>
                <input type="text"
                       th:value="${item.id}"
                       class="form-control"
                       readonly
                       style="background: #f0f0f0; cursor: not-allowed;">
                <small class="form-help">Item ID cannot be changed</small>
            </div>

            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Item Name *</label>
                <input type="text"
                       id="name"
                       th:field="*{name}"
                       placeholder="Enter item name"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('name')} ? 'error' : ''">
                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
            </div>

            <!-- Description Field -->
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description"
                          th:field="*{description}"
                          placeholder="Enter item description"
                          class="form-control"
                          rows="4"
                          th:classappend="${#fields.hasErrors('description')} ? 'error' : ''"></textarea>
                <span class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</span>
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" class="btn update">
                    <span class="btn-icon">üíæ</span> Update Item
                </button>
                <a th:href="@{/items-ui}" class="btn cancel">
                    <span class="btn-icon">‚úï</span> Cancel
                </a>
            </div>

        </form>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
