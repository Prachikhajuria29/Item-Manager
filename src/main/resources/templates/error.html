<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Error')}"></head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<div class="form-container">
    <div class="error-box">
        <div class="error-icon"
             th:classappend="${errorType == 'warning' ? 'warning' : 'error'}">
            <span th:text="${errorType == 'warning' ? '⚠️' : '❌'}">⚠️</span>
        </div>

        <h2 th:text="${errorTitle} ?: 'Oops!'">Error</h2>

        <p class="error-description" th:text="${errorMessage} ?: 'Something went wrong!'">
            Error message goes here
        </p>

        <div class="form-actions">
            <a class="btn view" th:href="@{/items-ui}">
                <span class="btn-icon">←</span> Go Back to Items
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
