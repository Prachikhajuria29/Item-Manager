<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Item Details')}"></head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<div class="form-container">
    <div class="view-box">
        <h2>üìã Item Details</h2>

        <div class="detail-card">
            <div class="detail-row">
                <span class="detail-label">Item ID:</span>
                <span class="detail-value" th:text="${item.id}">1</span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Item Name:</span>
                <span class="detail-value" th:text="${item.name}">Sample Item</span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Description:</span>
                <span class="detail-value" th:text="${item.description}">Sample description</span>
            </div>
        </div>

        <div class="form-actions">
            <a class="btn edit" th:href="@{'/items-ui/edit/' + ${item.id}}">
                <span class="btn-icon">‚úèÔ∏è</span> Edit Item
            </a>
            <a class="btn view" th:href="@{/items-ui}">
                <span class="btn-icon">‚Üê</span> Back to List
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
